{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
<div>
    <h2>Entry for {{ entry|safe }}: </h2>
        <form action="{% url 'edit_page' entry %}" method="POST">
            {% csrf_token %}
            <table>
                {{ edit_form.as_table }}
            </table>
            <input type="submit" value="Save">
        </form>
    </div>

{% endblock %}
