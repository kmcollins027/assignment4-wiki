{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
     {% if errormsg %} 
     {{ errormsg }}
     {% endif %}

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'wiki_entry' entry %}">{{ entry }}</a></li> 
        {% endfor %}
    </ul>

    

{% endblock %}
