{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create Page
{% endblock %}

{% block body %}

{% if msg %}
<p style="color:red">{{ msg }}</p>
{% endif %}
<div>
    <form action="{% url 'create_page' %}" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Create Entry">
    </form>
</div>

{% endblock %}
